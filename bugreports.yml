- summary: |
    Не прошла проверка на адаптивность
  environment: |
    Google Chrome Версия: 142.0.7444.164 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу с каталогом товаров https://products-store-ru.hexlet.app/
    2. Открыть devtools
    3. Выбрать ширину экрана от 1201px до 1399px
    4. Выбрать ширину экрана < 992px
  expected-result: |
    Все элементы страницы должны оставаться на своих местах
  actual-result: |
    При ширине экрана от 1201px до 1399px кнопки "В корзину" смещаются относительно своего изначального положения, выезжают за границы родительского блока. Некорректно отображаются цены (ScreenShot - assets/bug02.jpg)
    При ширине < 992px некорректно отображается боковая панель с поиском и фильтрами
    Поле поиск заезжает на блок с каталогом товаров (ScreenShot - assets/bug03.jpg)

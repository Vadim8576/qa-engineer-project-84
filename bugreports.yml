    При ширине экрана от 1201px до 1399px кнопки "В корзину" смещаются относительно своего изначального положения, выезжают за границы родительского блока. Некорректно отображаются цены (ScreenShot - assets/bug02.jpg)
    При ширине < 992px некорректно отображается боковая панель с поиском и фильтрами
    Поле поиск заезжает на блок с каталогом товаров (ScreenShot - assets/bug03.jpg)


- summary: |
    Некорректно работает навигация по страницам пагинации (назад)
  environment: |
    Google Chrome Версия: 142.0.7444.164 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу с каталогом товаров https://products-store-ru.hexlet.app/
    2. Нажимая на кнопку "Следующая" перейти до последней страницы, чтобы отобразились все 194 товара
    3. Проверить в devtools на вкладке Network последний запрос товаров (параметр skip=180)
    4. Нажимать кнопку "Предыдущая" до появления первой страницы
  expected-result: |
    Параметр skip должен уменьшаться с шагом 30. На первой странице пагинации он должен равняться 0
  actual-result: |
    Skip уменьшается первый раз на 14, при повторном нажатии "Предыдущая" - на 28, только потом на 30.
    В результате чего нет возможности вернуться ко всем товарам, которые отображались на первой странице, так чтобы skip был равен 0.


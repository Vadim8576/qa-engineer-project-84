---
- summary: |
    Проверка SPA поведения при навигации по сайту
  requirement: |
    Страница должна обновиться без полной перезагрузки браузера
  prerequisites:
    Пользователь находится на главной странице
  test-data: |
    https://products-store-ru.hexlet.app/
  steps:
    - Кликнуть по ссылке Корзина
    - Кликнуть по ссылке Магазин
    - Кликнуть по ссылке Следующий
    - Кликнуть по ссылке Предыдущий
    - Ввести ключевое слово в поле поиска товаров
  expected-result: |
    Страница должна обновиться без полной перезагрузки браузера. Должен произойти только рендеринг компонентов

- summary: |
    Проверка возможности просматривать товары в каталоге
  requirement: |
    Товары отображаются в каталоге, имеют название, рейтинг, стандартную цену и цену со скидкой
  prerequisites:
    Пользователь находится на странице со списком товара
  test-data: |
    https://products-store-ru.hexlet.app/
  steps:
    - Проверить наличие названия товаров
    - Проверить наличие рейтинга
    - Проветить наличие цены
    - Проветить наличие цены со скидкой
  expected-result: |
    Товары должны отображаться в каталоге и иметь название, рейтинг, цену и цену со скидкой

- summary: |
    Проверка возможности просматривать подробную информацию о товаре
  requirement: |
    При клике на товар в каталоге открывается карточка товара с названием товара, рейтингом, ценой, ценой со скидкой и описанием
  prerequisites:
    Пользователь находится на странице со списком товара и кликает по выбранному товару
  test-data: |
    https://products-store-ru.hexlet.app/
  steps:
    - Проверить карточку товара в каталоге
  expected-result: |
    Должна отображаться подробная информация о товаре: название, рейтинг, цена, цена со скидкой и описание

- summary: |
    Проверка функции поиска по ключевому слову
  requirement: |
    В процессе ввода ключевого слова в поле поиска отображается список товаров, соответствующих этому ключевому слову
  prerequisites:
    В каталоге есть товары, соответствующие поисковому запросу
  test-data: |
    Ключевые слова: "Calvin Klein", "Dior", "Apple", "Ice Cream"
  steps:
    - Ввести ключевые слова в поле поиска
  expected-result: |
    Отображается список товаров, соответствующих введенному ключевому слову

- summary: |
    Проверка фильтрации товаров по категориям
  requirement: |
    При выборе категории список товаров мгновенно обновляется, отображая только отфильтрованные товары соответствующей категории
  prerequisites:
    Пользователь находится на странице со списком товара
  test-data: |
    Нет
  steps:
    - Выбрать категорию
  expected-result: |
    Отображается список товаров, соответствующих выбранной категории

- summary: |
    Проверка возможности добавления товара в корзину
  requirement: |
    При нажатии кнопки "Add to cart" ("В корзину") на карточке товара на иконке корзины отображается количество добавленного в корзину товара
  prerequisites:
    Товар доступен для покупки
  test-data: |
    Пользователь находится на странице с каталогом товара
  steps:
    - Кликнуть на кнопку "Add to cart" ("В корзину")
  expected-result: |
    Счетчик товаров в иконке корзины увеличивается

- summary: |
    Хранение корзины в сессии браузера
  requirement: |
    Содержимое корзины (товары и их количество) после обновления страницы браузера или после закрытия и повторного открытия браузера (вкладки) должно сохраниться и отображаться корректно
  prerequisites:
    В корзине есть 1 или более товаров
  test-data: |
    Отсутствует
  steps:
    - Перезагрузить страницу
    - Закрыть и снова открыть браузер (или вкладку)
  expected-result: |
    Содержимое корзины (товары и их количество) должно сохраниться и отображаться корректно

- summary: |
    Удаление товара из корзины
  requirement: |
     При удалении товара из корзины, он должен исчезать из списка   
  prerequisites:
    Пользователь находится на странице корзины
  test-data: |
    https://products-store-ru.hexlet.app/cart
  steps:
    - Нажать кнопку "Удалить" рядом с одним из товаров
  expected-result: |
    Товар исчезает из списка корзины
    
- summary: |
    Продолжение выбора товаров из корзины
  requirement: |
    Проверить возможность возврата на страницу каталога из корзины
  prerequisites:
    Пользователь находится на странице корзины
  test-data: |
    https://products-store-ru.hexlet.app/cart
  steps:
    - Кликнуть на кнопку "Continue shopping"
  expected-result: |
    Пользователь возвращается на страницу каталога

- summary: |
    Переход к оформлению заказа
  requirement: |
    Проверить возможность оформить заказ
  prerequisites:
    Пользователь находится на странице корзины, В корзине есть хотя бы один товар
  test-data: |
    https://products-store-ru.hexlet.app/cart
  steps:
    - Кликнуть на кнопку "Checkout"
  expected-result: |
    Пользователь перенаправляется на страницу оплаты

- summary: |
    Проверка адаптивной верстки на мобильных устройствах
  requirement: |
    Проверить корректность отображения элементов, отсутствие горизонтальных полос прокрутки:
    на странице каталога товаров (главной), на странице с подробной информацией о товаре, в корзине на разных мобильных устройствах
  prerequisites: |
    - В браузере открыт инструмент для отладки и анализа веб-страницы devtools
    - Активирован device toolbar
  test-data: |
      Breakepoints: 1400px, 1200px, 992px, 768px, 576px
  steps:
    - Установить ширину < 1400px
    - Установить ширину < 1200px
    - Установить ширину < 992px
    - Установить ширину < 768px
    - Установить ширину < 576px
  expected-result: |
    - Контент не выходит за пределы экрана
    - Элементы управления (кнопки, ссылки) имеют достаточный размер для нажатия пальцем
    - Фильтры и навигация адаптированы (например, в виде выпадающего меню или боковой панели)
    - Отсутствуют горизонтальные полосы прокрутки

- summary: |
    Проверка совместимости с последними версиями браузера
  requirement: |
    Тестирование на Chrome, Firefox, Opera
  prerequisites:
    Установлены все необходимые браузеры
  test-data: |
    нет
  steps:
    - Выполнить основные сценарии (просмотр, фильтрация, добавление в корзину) в каждом браузере
  expected-result: |
    Функциональность и внешний вид сайта идентичны и работают корректно во всех браузерах

- summary: |
    Переключение языка интерфейса (RU/EN)
  requirement: |
    При переключении языка все элементы интерфейса (названия кнопок, меню, заголовки) переключаются на выбранный язык
    и выбранный язык сохраняется при навигации по сайту
  prerequisites:
    На сайте доступен переключатель языка
  test-data: |
    Доступны языки: русский и английский
  steps:
    - выбрать русский язык
    - перейти на другую страницу
    - выбрать английский язык
    - перейти на другую страницу
  expected-result: |
    - Все элементы интерфейса переключаются на выбранный язык
    - Выбранный язык сохраняется при навигации по SPA

- summary: |
    Проверка безопасности соединения и данных
  requirement: |
    Соединение должно быть защищено, данные пользователя должны передаваться по защищенному протоколу
  prerequisites:
    На сайте используется HTTPS
  test-data: |
    Номер карты: 9999 9999 9999 9999
  steps:
    - Проверить URL в адресной строке
    - Ввести тестовые данные (например, при оформлении заказа)
  expected-result: |
    - Соединение должно быть защищено (отображается значок замка)
    - Данные пользователя должны передаваться по защищенному протоколу

- summary: |
    Оценка скорости работы и оптимизации
  requirement: |
    Соединение должно быть защищено, данные пользователя должны передаваться по защищенному протоколу
  prerequisites:
    В браузере открыт инструмент для отладки и анализа веб-страницы devtools на вкладке Lighthouse
  test-data: |
    Нет
  steps:
    - Измерить время загрузки первой страницы
    - Измерить скорость отклика при фильтрации и поиске
  expected-result: |
    - Скорость загрузки должна соответствовать стандартам
    - Фильтрация и поиск должны происходить мгновенно

- summary: |
    Тестирование под высокой нагрузкой
  requirement: |
    Сайт должен корректно функционировать при высокой нагрузке
  prerequisites:
    Запущен инструмент нагрузочного тестирования
  test-data: |
    Нет
  steps:
    - Имитировать одновременное посещение сайта большим количеством пользователей
  expected-result: |
    - Сайт должен оставаться доступным и функциональным. Время отклика не должно превышать установленные пороговые значения при пиковой нагрузке

  requirement: |
    При навигации по страницам с помощью кнопки "Следующая" должен осуществиться запрос на сервер, в ответе на который должны прийти следующие 30 товаров (или меньше на последней странице) и отобразиться следующая страница со всеми этими товарам (если они соответствуют фильтрам) пока последовательно не будут выведены все товары

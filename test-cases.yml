    Пользователь находится на странице каталога. Отображается первая страница с товарами (skip = 0)
  test-data: |
    - limit 30 (товаров на странице, шаг)
    - total 194 (всего товаров)
  steps:
    - Нажимать "Следующая"
    - skip = 0
    - skip = 30
    - skip = 60
    - skip = 90
    - skip = 120
    - skip = 150
    - skip = 180
  expected-result: |
    На каждом шаге увеличивается параметр запроса на 30,  отображаются полученные товары, соответствующие фильтрам


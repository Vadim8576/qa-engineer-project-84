bugreports:
  - summary: |
      Проверка ввода несуществующего ключевого слова
    environment: |
      Google Chrome Версия: 142.0.7444.164 (Официальная сборка) (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      1. Зайти на страницу с каталогом товаров https://products-store-ru.hexlet.app/
      2. Ввести в поле поиска несуществующее ключевое слово
    expected-result: |
      Выводится сообщение, что товары не найдены
    actual-result: |
      Сообщение не выводится, отображаются товары не соответствующие ключевому слову

  - summary: |
      При перелистывании вперед в постраничном выводе товаров в каталоге выводятся не все страницы. Нет возможности увидеть все товары
    environment: |
      Google Chrome Версия: 142.0.7444.164 (Официальная сборка) (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      1. Зайти на страницу с каталогом товаров https://products-store-ru.hexlet.app/
      2. Открыть devtools на вкладке Network
      3. Нажать "Следующая" (skip=30, всего товаров total=194)
      4. Нажать "Следующая" (skip=60)
      5. Нажать "Следующая" (skip=90)
    expected-result: |
      Должна быть доступна кнопка "Следующая", так как еще не все товары выведены на страницу
    actual-result: |
      Кнопка "Следующая" отсутствует, нет возможности перейти на следующую страницу

  - summary: |

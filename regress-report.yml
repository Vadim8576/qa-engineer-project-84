      При skip=90 нет кнопки "Предыдущая"

  - summary: |
      Не происходит переход на страницу с подробным описанием товара при клике на любые интерактивные области карточки
    environment: |
      Google Chrome Версия: 142.0.7444.164 (Официальная сборка) (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      1. Зайти на страницу с каталогом товаров https://products-store-ru.hexlet.app/
      2. Кликнуть по изображению товара внутри выбранной карточки
      3. Вернуться на страницу каталога, если произошел переход в карточку товара (во всех шагах)
      4. Кликнуть по названию товара
      5. Кликнуть по описанию товара
      6. Кликнуть по цене со скидкой
      7. Кликнуть по цене
      8. Кликнуть по наличию товара
      9. Кликнуть по любой другой пустой или фоновой области карточки товара, которая не является изображением, названием, описанием, ценой со скидкой, ценой, наличием товара и не является отдельной кнопкой
    expected-result: |
      Должен произойти переход на страницу с подробным описанием товара при клике на любую область карточки (кроме кнопки "В корзину")
    actual-result: |
      Переход происходит только по клику на изображение товара, при кликах на других элементах карточки переход не происходит

  - summary: |
      Клик по ссылке "Магазин" в шапке сайта перезагружает страницу (нарушение SPA поведения)

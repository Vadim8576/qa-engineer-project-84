bugreports:
  - summary: |
      Происходит перезагрузка страницы при навигации по сайту
    environment: |
      Google Chrome Версия: 142.0.7444.164 (Официальная сборка) (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      - Кликнуть по ссылке Магазин
    expected-result: |
      Должен осуществиться переход на главную страницу сайта без перезагрузки страницы
    actual-result: |
      Произошел переход на главную страницу с перезагрузкой страницы

  - summary: |
      При просмотре карточки товара в каталоге не отображается рейтинг товара
    environment: |
      Google Chrome Версия: 142.0.7444.164 (Официальная сборка) (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      - Перейти на страницу каталога товаров
    expected-result: |
      В карточке товара должен отображаться рейтинг товара 
    actual-result: |
      Рейтинг товара не отображается
      
  - summary: |
      При удалении товара из корзины не выводится запрос на подтверждение удаления
    environment: |
      Google Chrome Версия: 142.0.7444.164 (Официальная сборка) (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      - Перейти на страницу каталога товаров
      - Нажать ну кнопку "Удалить" рядом с товаром
    expected-result: |
      Должен отобразиться запрос на подтверждение удаления
    actual-result: |
      Товар удаляется без подтверждения

  - summary: |
      При очистке корзины не выводится запрос на подтверждение очистки
    environment: |
      Google Chrome Версия: 142.0.7444.164 (Официальная сборка) (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      - Перейти на страницу каталога товаров
      - Нажать ну кнопку "Очистить корзину"
    expected-result: |
      Должен отобразиться запрос на подтверждение очистки
    actual-result: |
      Корзина очищается без подтверждения

  - summary: |
      Корзина не хранится в сессии браузера
    environment: |
      Google Chrome Версия: 142.0.7444.164 (Официальная сборка) (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      - Добавить в корзину один или более товаров
      - Закрыть браузер или вкладку браузера
      - Открыть вкладку или браузер на стрнацие корзины
    expected-result: |
      В корзине должны отобразиться товары добавленные ранее
    actual-result: |
      Корзина пуста

  - summary: |
      Нет возможности оплатить заказ после оформления
    environment: |
      Google Chrome Версия: 142.0.7444.164 (Официальная сборка) (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      - Добавить в корзину один или более товаров
      - Кликнуть на кнопку "Checkout"
    expected-result: |
      Должна появиться возможность осуществить оплату заказа
    actual-result: |
      Выводится сообщение "Заказ успешно оформлен",
      но в консоли браузера в Devtools появляется ошибка "GET https://dummyjson.com/http/500/failed 500 (Internal Server Error)"
      Ответ запроса изображен на скриншоте assets/bug01.jpg

